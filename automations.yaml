- id: '1753429709783'
  alias: Автосвет ванна
  description: Включает свет при движении и выключает через 5 минут после отсутствия,
    только с 8 до 22
  triggers:
  - entity_id: binary_sensor.temp6_presence
    to: 'on'
    trigger: state
  - entity_id: binary_sensor.temp6_presence
    to: 'off'
    for: 00:05:00
    trigger: state
  conditions:
  - condition: time
    after: 08:00:00
    before: '22:00:00'
  actions:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.temp6_presence
        state: 'on'
      sequence:
      - target:
          entity_id: switch.2_ty_12z_switch_2
        action: switch.turn_on
    - conditions:
      - condition: state
        entity_id: binary_sensor.temp6_presence
        state: 'off'
      sequence:
      - target:
          entity_id: switch.2_ty_12z_switch_2
        action: switch.turn_off
  mode: restart
