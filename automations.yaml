- id: telegram-control-pannel-start
  alias: 'Telegram Control Pannel Command'
  initial_state: on
  trigger:
    platform: event
    event_type: telegram_command
    event_data:
      command: '/start'
  action:
  - service: telegram_bot.send_message
    data_template:
        target: '{{ trigger.event.data.user_id }}'
        message: >
            {{ [
            "Пріветікі",
            "До зірок",
            "Сер, Да сер!",
            "Здоровенькі були!",
            "Вечір в хату!",
            "Здрасть!",
            "Шо такоє?",
            "Паєхалі",
            "хелло аміго",
            "Буенос ночес!"
            ] | random }}       
        data:
        inline_keyboard:
          - '{{"\U0001F4A1"}} Lights:/lights, {{"\u2753"}} Status:/sstatus, {{"\u26D4"}} Security:/security'
          - '{{"\U0001F6E0"}} System:/system, {{"\U0001F501"}} Ping:/ping, {{"\U0001F4CC"}} User location:/location '
          - '{{"\U0001F324"}} Weather:/weather, {{"\U0001F4B5"}} Shoping :/shopinglist'
- id: telegram-status-weather
  alias: 'IK - Telegram - status weather'
  initial_state: on
  trigger:
    platform: event
    event_type: telegram_callback
    event_data:
      data: '/weather'
  action:
    - service: telegram_bot.edit_message
      data_template:
        message_id: '{{ trigger.event.data.message.message_id }}'
        chat_id: '{{ trigger.event.data.user_id }}'
        title: '{{ "\U0001F324" }} *Weather*'
        message: |
          {{"\U0001F3E0"}} Погода на {{ states('sensor.time_date') }}:
          {{"\U0001F321"}} Температура: {{ state_attr('weather.home', 'temperature') }}°C
          {{"\U0001F32B"}} Влажность: {{ state_attr('weather.home', 'humidity') }}%
          {{"\U0001F4AA"}} Давление: {{ (state_attr('weather.home', 'pressure')|float * 0.7500637)|round(2) }} мм рт. ст
          {{"\U00002600"}} Погода: {{ state_attr('weather.home', 'condition') }}
          {{"\U00002B50"}} Прогноз на день: {{ state_attr('weather.home', 'forecast')[0].temperature }}°C
          {{"\U0001F327"}} Прогноз дождя: {{ state_attr('weather.home', 'forecast')[0].precipitation }}
          {{"\U0001F328"}} Прогноз снега: {{ state_attr('weather.home', 'forecast')[0].snow }}
        inline_keyboard:
          - '{{ "\u21a9\ufe0f" }} Панель керування:/to_cp'
