- id: '1738685065988'
  alias: Ночное проветривание кондиционеров (тихо)
  description: ''
  triggers:
  - at: '23:00:00'
    trigger: time
  - at: 02:00:00
    trigger: time
  - at: 05:00:00
    trigger: time
  actions:
  - target:
      entity_id: climate.c039370b68a2
    data:
      preset_mode: sleep
    action: climate.set_preset_mode
  - target:
      entity_id: climate.c039370b68a2
    data:
      fan_mode: low
    action: climate.set_fan_mode
  - target:
      entity_id: climate.c039370b68a2
    data:
      hvac_mode: fan_only
    action: climate.set_hvac_mode
  - delay:
      hours: 0
      minutes: 10
      seconds: 0
      milliseconds: 0
  - target:
      entity_id: climate.c039370b68a2
    data:
      hvac_mode: 'off'
    action: climate.set_hvac_mode
  mode: single
