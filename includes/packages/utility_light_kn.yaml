utility_light:
  homeassistant:
    customize:
      sensor.svet_pitanie_power_2:
        friendly_name: Освещение мощность
        unit_of_measurement: Вт
        device_class: power
        icon: mdi:laptop
      sensor.svet_pitanie_energy:
        friendly_name: Освещение энергия
        icon: mdi:chart-line

      sensor.light_kn_clear:
        friendly_name: Освещение всего
        icon: mdi:laptop
        unit_of_measurement: кВт/ч
      sensor.light_kn_day:
        friendly_name: Освещение день
        icon: mdi:white-balance-sunny
        unit_of_measurement: кВт/ч
      sensor.light_kn_night:
        friendly_name: Освещение ночь
        icon: mdi:moon-waning-crescent
        unit_of_measurement: кВт/ч

  utility_meter:
    light_kn:
      source: sensor.svet_pitanie_energy
      cycle: monthly
      offset:
        days: 0
        hours: 12
        minutes: 0
      tariffs:
        - night
        - day

  sensor:
    - platform: integration
      name: 'svet_pitanie_energy'
      source: sensor.svet_pitanie_power_2
      unit_prefix: k
      method: left
      round: 2

  input_text:
    light_kn_day:
      name: Освещение день
    light_kn_night:
      name: Освещение ночь

  input_button:
    light_kn_day:
      name: Освещение день
      icon: mdi:white-balance-sunny
    light_kn_night:
      name: Освещение ночь
      icon: mdi:moon-waning-crescent

  template:
    - sensor:
        - name: light_kn_clear
          state: >
              {{(
                states('sensor.light_kn_day')|float(0) +
                states('sensor.light_kn_night')|float(0)
                )|round(2)}}

  automation:
    - alias: light_kn_calibrate
      id: light_kn_calibrate
      description: Калибровка общего освещения
      initial_state: true
      trigger:
        ## Дневное потребление
        - platform: state
          entity_id: input_button.light_kn_day
          id: light_kn_day
        ## Ночное потребление
        - platform: state
          entity_id: input_button.light_kn_night
          id: light_kn_night
      action:
        - choose:
          - conditions:
              - condition: trigger
                id: light_kn_day
            sequence:
              - service: utility_meter.calibrate
                data_template:
                  value: >
                    {{ states('input_text.light_kn_day')|float }}
                target:
                  entity_id:
                    - sensor.light_kn_day
          - conditions:
              - condition: trigger
                id: light_kn_night
            sequence:
              - service: utility_meter.calibrate
                data_template:
                  value: >
                    {{ states('input_text.light_kn_night')|float }}
                target:
                  entity_id:
                    - sensor.light_kn_night
