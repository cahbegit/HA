text_sensor:
  - platform: modbus_controller
    modbus_controller_id: must_inverter
    id: Charger_workstate1
    name: "Inverter Charger workstate1"
    address: 15201
    register_type: holding
    raw_encode: HEXBYTES
    lambda: |-
      uint16_t value = modbus_controller::word_from_hex_str(x, 0);
        switch (value) {
          case 0: return std::string("PowerOn");
          case 1: return std::string("Selftest Mode");
          case 2: return std::string("OffGrid");
          case 3: return std::string("Grid-Tie");
          case 4: return std::string("ByPass");
          case 5: return std::string("Stop");
          case 6: return std::string("Grid charging");
          default: return std::string("Unknown");
        }
 #       return x;

  - platform: modbus_controller
    modbus_controller_id: must_inverter
    id: charging_state1
    name: "Inverter charging state1"
    address: 15203
    register_type: holding
    raw_encode: HEXBYTES
    lambda: |-
      uint16_t value = modbus_controller::word_from_hex_str(x, 0);
        switch (value) {
          case 0: return std::string("Stop");
          case 1: return std::string("Absorb charge");
          case 2: return std::string("Float charge");
          case 3: return std::string("EQ charge");
          default: return std::string("Unknown");
        }
#        return x;

