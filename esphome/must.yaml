# INFO is better for ESP perfomance, change to DEBUG if you have any issues
logger:
  level: INFO  

api:
  encryption:
    key: ${api_key}

ota:
  - platform: esphome
    password: ${ota_password}

web_server:
  port: 80    

uart:
  - id: uart_inverter
    baud_rate: 19200
    tx_pin: GPIO18
    rx_pin: GPIO19
    stop_bits: 1
    parity: NONE
    data_bits: 8
    debug:
      direction: BOTH
      dummy_receiver: false

modbus:
  - id: modbus_inverter
    uart_id: uart_inverter
    send_wait_time: 200ms

modbus_controller:
  - id: must_inverter
    address: 0x04
    modbus_id: modbus_inverter
    command_throttle: 200ms
    setup_priority: -10
    update_interval: ${updates}

